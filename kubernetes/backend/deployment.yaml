apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: default
  labels:
    app: backend-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
        tier: backend
    spec:
      containers:
      - name: backend
        image: hashicorp/http-echo:latest
        args:
          - "-text=Hello from Sentinel Backend Service"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
  labels:
    app: backend-service
  # Annotations below request an internal NLB and target nodes (instance targets).
  # This makes the NLB reachable from other VPCs (via VPC peering) since it targets node instances.
  # Ensure your VPC public/private subnets are tagged for the EKS cluster and that
  # security groups and peering routes allow traffic between VPCs.
  annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-internal: "true"
      service.beta.kubernetes.io/aws-load-balancer-target-type: "instance"
spec:
  type: LoadBalancer
  selector:
    app: backend-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  externalTrafficPolicy: Cluster


    
